<div class="row" *ngIf="!userService.isGuest()">
  <button type="button" (click)="write()" class="btn btn-icon btn-primary">
    <clr-icon shape="pencil"></clr-icon>
    Write article
  </button>
</div>
<div class="clr-row">
  <div class="clr-col-lg-3 clr-col-md-4 clr-col-xs-12" *ngFor="let article of articles">
    <a routerLink="/articles/{{article.uuid}}" class="card clickable">
      <div class="card-img">
        <img [src]="article.image">
      </div>
      <div class="card-block">
        <p class="card-text">
          {{article.title}} by {{article.author.name}}
        </p>
      </div>
    </a>
  </div>
</div>
